<!DOCTYPE html>
<html>
<head>
    <title>LOGOS.AI WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .mode-select button { margin: 5px; padding: 10px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê LOGOS.AI WebApp</h1>
        <div id="profile"></div>
        <div class="mode-select">
            <button onclick="setMode('question')">üí¨ –í–æ–ø—Ä–æ—Å</button>
            <button onclick="setMode('philosopher')">üß† –§–∏–ª–æ—Å–æ—Ñ</button>
            <button onclick="setMode('programmer')">üíª –ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç</button>
        </div>
        <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..."></textarea>
        <button onclick="sendMessage()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="response"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentMode = 'question';
        
        function setMode(mode) {
            currentMode = mode;
            alert('–†–µ–∂–∏–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ' + mode);
        }
        
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message.trim()) return;
            
            const data = {
                action: "send_message",
                message: message,
                mode: currentMode
            };
            
            tg.sendData(JSON.stringify(data));
            document.getElementById('message').value = '';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        function loadProfile() {
            const data = {
                action: "get_profile"
            };
            tg.sendData(JSON.stringify(data));
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        loadProfile();
    </script>
</body>
</html>
